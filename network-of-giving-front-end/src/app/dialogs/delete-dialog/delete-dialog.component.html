<h1 mat-dialog-title>Are you sure you want to delete this charity?</h1>

<div class="mat-dialog-content">

    <div class="btn-group btn-primary mat-dialog-actions">
        <button class="btn" mat-button mat-dialog-close>Cancel</button>
        <button class="btn btn-danger" mat-button (click)="deleteCharity()">Delete</button>

    </div>
</div>
