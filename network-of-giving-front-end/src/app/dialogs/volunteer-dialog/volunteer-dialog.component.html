<h1 mat-dialog-title>Are you sure you want to volunteer?</h1>

<div class="mat-dialog-content">

    <div class="btn-group btn-primary mat-dialog-actions">
        <button class="btn" mat-button cdkFocusInitial (click)="becomeVolunteer()">Yes</button>
        <button class="btn" mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
